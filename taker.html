<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>

    <link rel="stylesheet" href="./assets/css/taker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Note Taker
        </a>
        <div class="icons">
            <i class="material-icons" id="save">add</i>
            <i class="material-icons" id="create">create</i>
            <a href="notes.html">
                <i class="material-icons">dns</i>
            </a>
        </div>
      </nav>

    <div class="container-fluid">
        <div class="col-8">
            <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
        
        <div class="row">
          <div class="col-4 list-container">
            <div class="card">
              <ul class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>

<script src="./assets/js/taker.js"></script>
</body>
</html>
